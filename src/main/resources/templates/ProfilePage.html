<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/ProfilePage.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MediVault</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item nav-item-profile">
                    <a class="nav-link active" aria-current="page" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <button type="submit" class="btn btn-danger rounded-3">Logout</button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br><br>
<div class="container">
    <div class="d-flex align-items-center justify-content-center bg-primary text-white rounded-circle" style="width: 200px; height: 200px; margin-left: 30px;">
        <i class="bi bi-person" style="font-size: 190px;"></i>
    </div>
    <br>

    <div class="content">
        <div class="name">
            <h3 th:text="'Name: ' + ${userDto.name}"></h3>
        </div>
        <div class="username">
            <h3 th:text="'Username: ' + ${userDto.username}"></h3>
        </div>
        <div class="Role">
            <h3 th:text="'Designation: ' + ${userDto.role}"></h3>
        </div>
        <div class="age">
            <h3 th:text="'Age: ' + ${userDto.age}"></h3>
        </div>
        <div class="gender">
            <h3 th:text="'Gender: ' + ${userDto.gender}"></h3>
        </div>
    </div>

    <div class="footer">
        <footer class="footer mt-auto text-center shadow-lg">
            <div class="container">
                <p class="mb-1">&copy; 2024 MediVault</p>
                <p class="mb-1">
                    <a href="#">Privacy Policy</a> |
                    <a href="#">Terms of Service</a>
                </p>
                <h6>Designed By Tahsin Ahmed Refat</h6>
                <p class="mb-0">Follow me on
                    <a href="https://www.facebook.com/tahsin.refat">Facebook</a>,
                    <a href="https://www.linkedin.com/in/tahsinahmedrefat/">LinkedIn</a>, and
                    <a href="https://github.com/tahsinrefat">GitHub</a>
                </p>
            </div>
        </footer>
    </div>
</div>
</body>
</html>

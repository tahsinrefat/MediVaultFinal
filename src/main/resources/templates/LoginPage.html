<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4 rounded-4 bg-light border-0">
                    <div class="text-center my-4 mt-3 pt-3"><h1>Welcome to MediVault!</h1></div>
                    <h3 class="text-center mb-4 text-primary">Login</h3>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control border-dark rounded-3" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control border-dark rounded-3" id="password" placeholder="Enter your password">
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-primary rounded-3" th:onclick="printLol()">Login</button>
                            <a href="/api/v1/templates/auth/register-page" class="btn back-btn rounded-3 back-btn">Don't have an account?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

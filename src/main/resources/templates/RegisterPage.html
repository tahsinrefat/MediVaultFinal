<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivrnet/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/RegistrationPage.css}">
</head>
    <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg p-4 rounded-4 bg-light border-0">
                    <div class="text-center my-4 mt-3 pt-3"><h1>Start the journey to a world with easier treatment!</h1></div>
                    <h3 class="text-center mb-4 text-primary">Register</h3>
                    <form th:action="@{/api/v1/templates/auth/register}" th:object="${userDto}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control border-dark rounded-3" id="name" th:field="*{name}" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select id="role" th:field="*{role}" class="form-select border-dark rounded-3" required>
                                <option value="" selected disabled>--Select your role--</option>
                                <option value="ADMIN">Admin</option>
                                <option value="DOCTOR">Doctor</option>
                                <option value="PATIENT">Patient</option>
                            </select>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control border-dark rounded-3" id="age" th:field="*{age}" placeholder="Enter your age" required>
                            </div>
                            <div class="col">
                                <label for="gender" class="form-label">Gender</label>
                                <select id="gender" th:field="*{gender}" class="form-select border-dark rounded-3" required>
                                    <option value="" selected disabled>--Select your gender--</option>
                                    <option value="MALE">Male</option>
                                    <option value="FEMALE">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control border-dark rounded-3" id="email" th:field="*{username}" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control border-dark rounded-3" id="password" th:field="*{password}" placeholder="Enter your password" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn register-btn rounded-3">Register</button>
                            <a href="/api/v1/templates/auth/login-page" class="btn back-btn rounded-3">Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

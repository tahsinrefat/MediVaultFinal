<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Prescription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/login.js}"></script>
    <link rel="stylesheet" th:href="@{/css/EditPrescriptionPage.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MediVault</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item nav-item-profile">
                        <a class="nav-link btn btn-primary rounded-3 me-2" th:href="@{/api/v1/templates/auth/user-list/0(jwtToken=${jwtToken}, username=${username})}">User List</a>
                    </li>
                    <li class="nav-item nav-item-profile">
                        <a class="nav-link btn btn-primary rounded-3 me-2" th:href="@{/api/v1/templates/auth/create-prescription-page(jwtToken=${jwtToken}, username=${username})}">Create Prescription</a>
                    </li>
                    <li class="nav-item nav-item-profile">
                        <a class="nav-link btn btn-primary rounded-3 me-2" th:href="@{/api/v1/templates/auth/written-prescriptions/0(username=${username})}">Written Prescriptions</a>
                    </li>
                    <li class="nav-item nav-item-profile">
                        <a class="nav-link btn btn-primary rounded-3" th:href="@{/api/v1/templates/auth/profile(jwtToken=${jwtToken}, username=${username})}" aria-current="page">Profile</a>
                    </li>
                    <li class="nav-item">
                        <form action="#" th:action="@{/api/v1/templates/auth/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger rounded-3">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h3>Edit Prescription</h3>
        <div class="mb-3">
            <label for="patient-name" class="form-label">Patient Name:</label>
            <input type="text" id="patient-name" class="form-control" th:value="${patientName}" disabled>
        </div>
        <div class="mb-3">
            <label for="patient-age" class="form-label">Patient Age:</label>
            <input type="text" id="patient-age" class="form-control" th:value="${patientAge}" disabled>
        </div>
        <div class="mb-3">
            <label for="patient-gender" class="form-label">Patient Gender:</label>
            <input type="text" id="patient-gender" class="form-control" th:value="${patientGender}" disabled>
        </div>
        <form th:action="@{/api/v1/templates/auth/save-edited(username=${username})}" method="post" th:object="${prescriptionDto}">
            <input type="hidden" id="id" name="id" th:value="*{id}">
            <input type="hidden" id="doctor-id" name="doctorId" th:value="*{doctorId}">
            <input type="hidden" id="patient-id" name="patientId" th:value="*{patientId}">
            <div class="mb-3">
                <label for="prescription-date" class="form-label">Prescription Date:</label>
                <input type="text" id="prescription-date" class="form-control" th:value="*{prescriptionDate}" disabled>
            </div>
            <div class="mb-3">
                <label for="diagnosis" class="form-label">Diagnosis:</label>
                <input type="text" id="diagnosis" name="diagnosis" class="form-control" th:field="*{diagnosis}">
            </div>
            <div class="mb-3">
                <label for="medicine" class="form-label">Medicine:</label>
                <input type="text" id="medicine" name="medicine" class="form-control" th:field="*{medicine}">
            </div>
            <div class="mb-3">
                <label for="next-visit-date" class="form-label">Next Visit Date:</label>
                <input type="text" id="next-visit-date" name="nextVisitDate" class="form-control" th:value="*{nextVisitDate}" disabled>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>

        <div class="footer">
            <footer class="footer mt-auto text-center shadow-lg">
                <div class="container">
                    <p class="mb-1">&copy; 2024 MediVault</p>
                    <p class="mb-1">
                        <a href="#">Privacy Policy</a> |
                        <a href="#">Terms of Service</a>
                    </p>
                    <h6>Designed By Tahsin Ahmed Refat</h6>
                    <p class="mb-0">Follow me on
                        <a href="https://www.facebook.com/tahsin.refat">Facebook</a>,
                        <a href="https://www.linkedin.com/in/tahsinahmedrefat/">LinkedIn</a>, and
                        <a href="https://github.com/tahsinrefat">GitHub</a>
                    </p>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
